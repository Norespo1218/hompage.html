<html>
<head>
<title>VERAX: Log In</title>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

	
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}


button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}


.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}


.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4); 
  padding-top: 60px;
}


.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; 
  border: 1px solid #888;
  width: 80%; 
}


.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}


.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}.side-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  background-color: #f5f5f5;
  border-right: 1px solid #ddd;
  transition: transform 0.3s ease-in-out;}
.side-bar.collapsed {
  transform: translateX(-100%);}
.side-bar a {
  display: block;
  padding: 15px;
  color: #333;
  text-decoration: none;
  transition: background-color 0.3s ease-in-out;}
.side-bar a:hover {
  background-color: #ddd;}
.side-bar a.active {
  background-color: #eee;}
.side-bar h3 {
  margin: 0;
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;}
.sidebar-logo {
      width: 100%;
      height: 100px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
</style>
</head>
<body>
  <div class="side-bar">
		<h3><font size="7">Verax</font></h3>
  <a href="homepage.html" class="active" data-target="home">Home</a>
  <a href="About Us.html" data-target="about">About Us</a>
  <a href="start.html" data-target="start">Start</a>
  <a href="hi.html" data-target="signup">Sign Up</a>
<div class="sidebar-logo" style="background-image: url('FORMS ICT/logoverax.png');"></div>
</div>

<div style="margin-left: 220px;">
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
	<h1>Log In <img src="logoverax.png" height="30" width="30"> </h1>
      <p>Please fill in this form to log back into your account.</p>
      <hr>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" a href="homepage.html">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>

	 <p> Don't have an account? <a href="hi.html"> Sign Up.</a></p>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script>

var modal = document.getElementById('id01');


window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

	</html>
